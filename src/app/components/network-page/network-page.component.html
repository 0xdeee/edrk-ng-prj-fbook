<section class="container-flex">
  <div class="row">
    <div class="col-md-4">
      <app-user-card></app-user-card>
    </div>
    <div class="col-md-8">
      <div *ngIf="isLoading" class="d-flex justify-content-center mt-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngIf="!isLoading" class="container-flex mt-5">
        <div *ngFor="let user of users">
          <div class="card mb-3" style="max-width: 750px;">
            <div class="row g-0">
              <div class="col-sm-2 mx-auto my-auto" style="max-width: 3rem; max-height: 3rem;">
                <img class="card-img-top img-fluid img-thumbnail" style="border-radius: 100%;"
                  src="./../../../assets/default-user-picture.jpg" alt="profile photo">
              </div>
              <div class="col-sm-6">
                <div class="card-body">
                  <h5 class="card-title">@{{user.firstName + ' ' + user.lastName}}</h5>
                  <p class="card-text ">{{user.email}}</p>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card-body">
                  <button class="btn btn-primary" (click)="createFriendRequest(user)">Add Friend</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
