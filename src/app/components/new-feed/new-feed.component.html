<div class="container-flex">
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="!isLoading">
    <div *ngFor="let post of posts">
      <div class="card mb-3" style="max-width: 750px;">
        <div class="row g-0">
          <div class="col-sm-2 mx-auto my-auto" style="max-width: 3rem; max-height: 3rem;">
            <img class="card-img-top img-fluid img-thumbnail" style="border-radius: 100%;"
              src="./../../../assets/default-user-picture.jpg" alt="profile photo">
          </div>
          <div class="col-sm-8">
            <div class="card-body">
              <h5 class="card-title">@{{post.userName}}</h5>
              <p class="card-text ">{{post.post}}</p>
              <p class="card-text"><small class="text-muted">Last updated {{ getDiff(post.createdDate) }} ago</small>
                <span *ngIf="post.userId === currentUser._id" (click)="deletePost(post.id)">[<svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                    <path fill-rule="evenodd"
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                  </svg>]</span>
              </p>
            </div>
          </div>
          <div class="col-sm-2 mx-auto my-auto">
            <img class="card-img-top img-fluid" src="./../../../assets/Default_Image_Thumbnail.png" alt="profile photo">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
